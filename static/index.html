<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="no-referrer">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scuffed Uno</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #iframe-container {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    #iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="iframe-container"></div>

  <script src="assets/scripts/t.js?v=6"></script>
  <script src="assets/scripts/m.js?v=42"></script>
  <script src="assets/scripts/i.js?v=18"></script>
  <script src="assets/scripts/fr.js?v=40"></script>
  <script src="./m/bundle.js?v=4"></script>
  <script src="./m/config.js?v=3"></script>

  <script>
    (function() {
      const iframeContainer = document.getElementById("iframe-container");
      const params = new URLSearchParams(window.location.search);
      const url = params.get("a") || "https://scuffeduno.online"; // default if no ?a= parameter

      // Create the iframe
      const iframe = document.createElement("iframe");
      iframe.id = "iframe";
      iframe.classList.add("active");
      iframe.setAttribute("onload", "Load()");
      iframeContainer.appendChild(iframe);

      const dyValue = localStorage.getItem("dy");
      if (dyValue === "true" || dyValue === "auto") {
        iframe.src = "/a/q/" + __uv$config.encodeUrl(url);
      } else {
        iframe.src = "/a/" + __uv$config.encodeUrl(url);
      }
    })();
  </script>
  <script>
    function disableExternalLinks(doc) {
        doc.addEventListener('click', e => {
            const link = e.target.closest('a');
            if (!link) return;

            try {
                const url = new URL(link.href, doc.baseURI);
                if (url.origin !== window.location.origin) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Blocked external link:', link.href);
                }
            } catch {}
        });
    }

    function injectIntoIframe(iframe) {
        try {
            if (iframe.contentDocument) {
                disableExternalLinks(iframe.contentDocument);
            }
        } catch (e) {
            console.warn('Cannot access iframe:', e);
        }
    }

    // Apply to main document
    disableExternalLinks(document);

    // Apply to existing same-origin iframes
    document.querySelectorAll('iframe').forEach(injectIntoIframe);

    // Watch for iframes added or their src changed
    const observer = new MutationObserver(mutations => {
        mutations.forEach(m => {
            if (m.type === 'attributes' && m.attributeName === 'src') {
                injectIntoIframe(m.target);
            } else if (m.type === 'childList') {
                m.addedNodes.forEach(node => {
                    if (node.tagName === 'IFRAME') {
                        injectIntoIframe(node);
                        // Observe src changes for this new iframe
                        iframeObserver.observe(node, { attributes: true });
                    }
                });
            }
        });
    });

    // Observe the whole document for new iframes
    observer.observe(document.body, { childList: true, subtree: true });

    // Separate observer for src changes on iframes
    const iframeObserver = new MutationObserver(mutations => {
        mutations.forEach(m => {
            if (m.type === 'attributes' && m.attributeName === 'src') {
                injectIntoIframe(m.target);
            }
        });
    });

    // Attach src observer to existing iframes
    document.querySelectorAll('iframe').forEach(iframe => {
        iframeObserver.observe(iframe, { attributes: true });
    });
  </script>
</body>
</html>
